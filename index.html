<!DOCTYPE html>
<html>

<head>
  <title>Bowling Alley</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script
    src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <script src="./bowling.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>


</head>

<body>
  <a-scene id="scene">

    <!--Assets-->
    <a-assets>
      <a-asset-item id="pin" src="./scene.gltf"></a-asset-item>
    </a-assets>

    <!--Light-->
    <a-entity light="type: ambient; color: lightblue; intensity:0.5"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 2.6 0" wasd-controls look-controls="pointerLockEnabled: false"
      mouse-cursor>

      <a-cursor></a-cursor>
    </a-entity>

    <!--Bowl-->
    <a-entity bowl></a-entity>

    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="50" width=" 50" color="#FBF2D4"
      static-body visible="true">
    </a-plane>

    <!--Pins-->
    <a-entity id="pin" gltf-model="#pin" position="0 1.1 -10" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="-0.35 1.1 -10.35" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="0.35 1.1 -10.35" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="-0.7 1.1 -10.7" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="0.7 1.1 -10.7" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="0 1.1 -10.7" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="-1.05 1.1 -11.05" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="-0.35 1.1 -11.05" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="0.35 1.1 -11.05" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
    <a-entity id="pin" gltf-model="#pin" position="1.05 1.1 -11.05" color="tomato" scale="3.2 3.2 3.2" body="type: dynamic; mass: 0.2;"></a-entity>
  </a-scene>
</body>

</html>
